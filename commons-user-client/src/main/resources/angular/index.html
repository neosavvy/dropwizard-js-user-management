<!doctype html>
<html ng-app="user-app">


<body ng-controller="UserController">

<form ng-submit="registerUser()">

    <fieldset>
        <label>First name: <input type="text" ng-model="user.firstName"></label>
        <label>Last name: <input type="text" ng-model="user.lastName"></label>
        <label>Email: <input type="text" ng-model="user.email"></label>
    </fieldset>

    <input type="submit" value="register user"><br>
    <button ng-click="deleteUser()">Delete</button>
</form>

<div ng-repeat="user in users">
    <label><a href='#user/{{user.id}}'>{{user.firstName}}</a> </label>
    <label><a href='#user/{{user.id}}'>{{user.lastName}}</a> </label>
    <label><a href='#user/{{user.id}}'>{{user.email}}</a> </label>
</div>

<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-resource.js"></script>
<!--<script src="js/controllers.js"></script>-->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controller1.0.js"></script>

</body>

</html>
