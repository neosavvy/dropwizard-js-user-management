<!doctype html>
<html>


<body>

<div id="userHeader"></div>

<div id="userDetail"></div>

<div id="userList"></div>

<script type="text/template" id="tpl-header">
    <span class="title">User Management</span>
    <button class="new">New User</button>
</script>

<script type="text/template" id="tpl-user-item">
    <div>
        <label><a href='#user/<%= id %>'><%= firstName%></a> </label>
        <label><a href='#user/<%= id %>'><%= lastName%></a> </label>
        <label><a href='#user/<%= id %>'><%= email%></a> </label>
    </div>
</script>

<script type="text/template" id="tpl-user-detail">
    <div class="form-left-col">
        <label>Id:</label><input type="text" id="id" name="id" value="<%= id %>" disabled />
        <label>First Name:</label><input type="text" id="firstName" name="firstName" value="<%= firstName %>" required />
        <label>Last Name:</label><input type="text" id="lastName" name="lastName" value="<%= lastName %>" required />
        <label>Email:</label><input type="text" id="email" name="email" value="<%= email %>" required />
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>
</script>


<script src="js/underscore.js"></script>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/backbone.js"></script>

<script src="js/application.js"></script>

</body>

</html>
